<!-- Implemented Features: End-of-game notification, Animations and/or transitions, Game time with some music file, Multiple Backgrounds -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fifteen Puzzle</title>
    <link rel="stylesheet" href="fifteen.css">
    <script src="fifteen.js" defer></script>
</head>

<body>

    <h1>Fifteen Puzzle Game</h1>
    <!-- Main puzzle container -->
    <div id="puzzleContainer">
        <div id="gameBoard"></div>
        <!-- Stats container -->
        <div id="gameStats">
            <div>Moves: <span id="moveCounter">0</span></div>
            <div>Time: <span id="timer">0:00</span></div>
            <div>Best Time: <span id="bestTime">-</span></div>
            <div>Best Moves: <span id="bestMoves">-</span></div>
        </div>
        <!-- audio controls -->
        <div id="audioControls">
            <audio id="backgroundMusic" loop>
                <source src="audio/game-music.mp3" type="audio/mp3">
            </audio>
            <button id="toggleMusic">ðŸ”Š</button>
            <input type="range" id="volumeSlider" min="0" max="100" value="30">
        </div>
        <div id="backgroundSelector">
            <label for="bgDropdown">Choose Background:</label>
                <select id="bgDropdown">
                    <option value="images/img1.png">Image 1</option>
                    <option value="images/img2.png">Image 2</option>
                    <option value="images/img3.png">Image 3</option>
                    <option value="images/img4.png">Image 4</option>
                </select>
        </div>

        <button id="shuffleButton">Shuffle</button>
        <button id="resetButton" onclick="game.resetGame()">Correct Order</button>
    </div>
    <!-- Validator links -->
    <p id="validators">
        <a href="https://validator.w3.org/check/referer">
            <img src="images/w3c-xhtml.png" alt="Valid HTML">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img src="images/w3c-css.png" alt="Valid CSS">
        </a>
    </p>

</body>

</html>
